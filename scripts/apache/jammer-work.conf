<VirtualHost *:80>
	ServerName jammer.work
	ServerAlias jammer.dev
	DocumentRoot /var/www/public-jammer.vg
</VirtualHost>
<VirtualHost *:80>
	ServerName bio.jammer.work
	ServerAlias bio.jammer.dev bio.jam.dev
	DocumentRoot /var/www/public-jammer.bio
</VirtualHost>
<VirtualHost *:80>
	ServerName jam.jammer.work
	ServerAlias jam.jammer.dev jam.dev
	DocumentRoot /var/www/public-jam.vg
</VirtualHost>
<VirtualHost *:80>
	ServerName host.jammer.work
	ServerAlias host.jammer.dev host.jam.dev
	DocumentRoot /var/www/sandbox/public-jam.host
</VirtualHost>
<VirtualHost *:80>
	ServerName events.jammer.work
	ServerAlias events.jammer.dev events.jam.dev
	DocumentRoot /var/www/sandbox/public-jammer.events
</VirtualHost>
<VirtualHost *:80>
	ServerName api.jammer.work
	ServerAlias api.jammer.dev api.jam.dev
	DocumentRoot /var/www/public-api
</VirtualHost>
<VirtualHost *:80>
	ServerName auth.jammer.work
	ServerAlias auth.jammer.dev auth.jam.dev
	DocumentRoot /var/www/public-api
#	DocumentRoot /var/www/public-auth
</VirtualHost>
<VirtualHost *:80>
	ServerName push.jammer.work
	ServerAlias push.jammer.dev push.jam.dev
	DocumentRoot /var/www/public-api
#	DocumentRoot /var/www/public-push
</VirtualHost>
<VirtualHost *:80>
	ServerName static.jammer.work
	ServerAlias static.jammer.dev static.jam.dev
	DocumentRoot /var/www/public-static
	Header set Access-Control-Allow-Origin "*"
</VirtualHost>
<VirtualHost *:80>
	ServerName url.jammer.work
	ServerAlias url.jammer.dev url.jam.dev
	DocumentRoot /var/www/public-url.shortener
</VirtualHost>

